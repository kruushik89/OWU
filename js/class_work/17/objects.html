    var objectForArrays = {
        min: function min(array) {
            var res = array[0];
            for (var i = 0; i < array.length; i++) {
                if (array[i] < res) {
                    res = array[i];
                }

            }
            return res;
        },
        max: function max(array) {
            var res = array[0];
            for (var i = 0; i < array.length; i++) {
                if (array[i] > res) res = array[i];
            }
            return res;
        }
