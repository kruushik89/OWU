<script>
    // отримали всі теги з класом врап
    var wraps = document.querySelectorAll('.wrap');
//    console.log(wraps);
    // проходимо по них циклом
    for (var i = 0; i < wraps.length; i++) {
        //кожен елемент вкладаємо в окрему змінну
        var wrap = wraps[i];
//        console.log(wrap.children);
        // отримуємо дочірні(елементи які лежать в  середені нашого врап) елементи, кожного нашого елементу врап
        var children = wrap.children;
        //беремо перший дочірній елемент
        var h3 = children[0];
        //витягаємо з нього текст
        var h3Text = h3.innerText;
//        console.log(h3Text);
        //беремо другий дочірній елемент
        var img = children[1];
        // в його атрибут альт вставляємо значення, яке дорівнює тексту першого елемента
        img.setAttribute('alt', "this is " + h3Text);
    }
